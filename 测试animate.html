<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
<script src="utils3.0.js"></script>
<script src="animate.js"></script>
<script>
    var div1=document.getElementById('div1');
    animate(div1,{left:1000},1000,3, function () {
        animate(this,{top:500},500,2, function () {
            animate(this,{left:0},1000,['Quint','easeInOut'], function () {
                animate(this,{top:0},1000,1, function () {
                    alert('OK');
                })
            })
        })
    })

</script>
